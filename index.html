<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./huddle-landing-page-with-single-introductory-section-master/css/style.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>

  <img class="img-back" src="./images/bg-desktop.svg" alt="background-image">

  <header>
    <img src="./images/logo.svg" class="logo" alt="logo">
  </header>

  <div class="hero-section">

    <img src="./images/illustration-mockups.svg" alt=""
      class="hero-images">

    <section class="paragraph">
      <h1 class="titulo">Build The Community Your Fans Will Love</h1>

      <p class="text-one">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion. </p>


      <a href="#" class="button">Register</a>
    </section>

    <footer class="footer">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </footer>

  </div>

</html>
